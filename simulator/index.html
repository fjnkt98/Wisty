<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Wisty IK Simulator</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <h1>Do it!</h1>
    <input type="range" id="slider1" min="-1.0" max="1.0" step="0.1">
    <p>Slider 1 Value <span id="slider1value">---</span></p>

    <input type="range" id="slider2" min="-1.0" max="1.0" step="0.1">
    <p>Slider 2 Value <span id="slider2value">---</span></p>

    <input type="range" id="slider3" min="-1.0" max="1.0" step="0.1">
    <p>Slider 3 Value <span id="slider3value">---</span></p>

    <p>x: <span id="x">---</span> <br>
      y: <span id="y">---</span> <br>
      theta: <span id="theta">---</span></p>

    <p>v1: <span id="v1">---</span> <br>
      v2: <span id="v2">---</span> <br>
      v3: <span id="v3">---</span> <br>
      v4: <span id="v4">---</span>
    </p>

    <canvas id="field" width="1000" height="1000"></canvas>

    <script src="variables.js"></script>
    <script src="display.js"></script>
  </body>
</html>
